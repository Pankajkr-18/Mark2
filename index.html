    <script>
      function moveRandomEl(elm) {
        // Generate new random position each time
        const randomTop = Math.floor(Math.random() * 80 + 10);
        const randomLeft = Math.floor(Math.random() * 80 + 10);
        
        elm.style.position = "fixed";
        elm.style.top = randomTop + "%";
        elm.style.left = randomLeft + "%";
        elm.style.transition = "all 0.3s ease";
        elm.style.zIndex = "1000";
        
        console.log("Button moved to:", randomTop, randomLeft); // For debugging
      }

      const moveYes = document.querySelector("#move-yes");
      
      // Move on hover
      moveYes.addEventListener("mouseenter", function (e) {
        moveRandomEl(e.target);
      });

      // Move on click and prevent navigation
      moveYes.addEventListener("click", function (e) {
        e.preventDefault();
        moveRandomEl(e.target);
      });

      // Move on touch for mobile
      moveYes.addEventListener("touchstart", function (e) {
        e.preventDefault();
        moveRandomEl(e.target);
      });

      // Additional event for mouse down
      moveYes.addEventListener("mousedown", function (e) {
        e.preventDefault();
        moveRandomEl(e.target);
      });
    </script>
